<!-- first make the index.html file
    the use the boiler plate code with '!''
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- change the name from doc to required file name -->
    <title>Tic Tac Toe</title>
        <!-- linking with my style sheet or css sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- making the navigation bar -->
    <nav>
      <!-- using unordered list tag -->
      <ul>
        <!-- li tag -->
        <li>Amruths_Tic_Tac.com</li>
      </ul>
    </nav>

    <!-- adding a game container that will have my entire game in it -->
    <div class="gameContainer">
        <!-- i will have 2 sections , the game to the left and the score to the right -->
        
        <!-- first let us make the game for which i will need another conatiner -->
        <div class="container">
          <div class="line"></div>
            <!-- here each line represents each box from the grid -->          
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <!-- making a container for the information -->
      <div class="gameInfo">
        <h1>Welcome to mera tic tac toe</h1>
        <div>
          <!-- this span will have all the information -->
          <span class="info">Turn for X</span>
          <!-- a button for reset -->
          <button id="reset">Reset</button>
        </div>
        <!-- adding a gif in case of victory -->
        <div class="imgbox">
          <!-- image is already downloaded -->
          <img src="victory.gif" alt="" />
        </div>
      </div>
    </div>

        <!-- adding a js file -->
    <script src="script.js"></script>
  </body>
</html>
